<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form-flex</title>
</head>
<body>
    <form>
        <ul class="flex-outer">
          <li>
            <label for="first-name">First Name</label>    
            <input type="text" id="first-name" placeholder="Insira seu primeiro nome">  
          </li> 

          <li>     
            <label for="last-name">Last Name</label>  
            <input type="text" id="last-name" placeholder="Insira o seu segundo nome">  
          </li>

          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Insira o email">
          </li>
      
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form> 
</body>
</html>
